<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Analyzer Pro - 헤어디자이너 전용</title>
    
    <!-- PWA 메타데이터 -->
    <meta name="description" content="헤어디자이너를 위한 전문 퍼스널컬러 진단 시스템">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 아이콘들 -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/images/icons/icon-192x192.png">
    
    <!-- Google Fonts (폰트 404 오류 해결) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 인라인 핵심 CSS (폰트 및 로딩 화면) -->
    <style>
        /* 폰트 설정 */
        :root {
            --font-korean: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-english: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-korean);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* 로딩 스크린 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }

        .loading-logo h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.1); }
            100% { text-shadow: 0 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.3); }
        }

        .loading-progress-container {
            margin-bottom: 2rem;
        }

        .loading-progress-bar {
            width: 400px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            border-radius: 3px;
            transition: width 0.3s ease;
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { background-position: -400px 0; }
            100% { background-position: 400px 0; }
        }

        .loading-message {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading-details {
            margin-top: 2rem;
        }

        .loading-step {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .loading-step.active {
            opacity: 1;
            font-weight: 500;
        }

        /* 메인 앱 (초기 숨김) */
        .main-app {
            display: none;
            height: 100vh;
            background: var(--bg-primary);
            position: relative;
        }

        /* 헤더 */
        .app-header {
            background: white;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .current-customer {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .header-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            margin-left: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 메인 컨텐츠 */
        .main-content {
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 2rem;
            background: var(--bg-secondary);
        }

        .diagnosis-mode-selection h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3rem;
        }

        .mode-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .mode-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .mode-card:hover::before {
            left: 100%;
        }

        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            border-color: var(--primary-color);
        }

        .mode-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .mode-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .mode-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .mode-accuracy {
            display: inline-block;
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .mode-select-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            width: 100%;
        }

        .mode-select-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mode-select-btn.recommended {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            position: relative;
        }

        .mode-select-btn.recommended::before {
            content: '⭐ ';
        }

        /* 진단 영역 (초기 숨김) */
        .diagnosis-area,
        .diagnosis-result,
        .sidebar {
            display: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .loading-logo h1 {
                font-size: 2.5rem;
            }
            
            .loading-progress-bar {
                width: 300px;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .mode-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .diagnosis-mode-selection h2 {
                font-size: 1.5rem;
            }
        }

        /* 태블릿 최적화 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .app-header {
                padding: 0 1.5rem;
            }
            
            .mode-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mode-card {
                padding: 1.5rem;
            }
        }

        /* 데스크톱 */
        @media (min-width: 1025px) {
            .mode-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-app.loaded {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 에러 상태 */
        .error-message {
            background: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        /* 성공 상태 */
        .success-message {
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>

    <!-- 외부 CSS 파일들 (비동기 로드) -->
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/tablet.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="css/animations.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- CSS 로드 실패 대비 폴백 -->
    <noscript>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/tablet.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/animations.css">
    </noscript>
</head>

<body>
    <!-- 로딩 스크린 -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-container">
            <div class="loading-logo">
                <h1>Personal Color Pro</h1>
                <p>헤어디자이너 전용 진단 시스템</p>
            </div>
            
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress" id="loading-progress" style="width: 0%"></div>
                </div>
                <div class="loading-message" id="loading-message">시스템 초기화 중...</div>
            </div>
            
            <div class="loading-details">
                <div class="loading-step" id="step-config">⏳ 설정 로드 중...</div>
                <div class="loading-step" id="step-modules">⏳ 모듈 로드 중...</div>
                <div class="loading-step" id="step-ai">⏳ AI 시스템 준비 중...</div>
                <div class="loading-step" id="step-ui">⏳ UI 초기화 중...</div>
            </div>
        </div>
    </div>

    <!-- 메인 애플리케이션 -->
    <div class="main-app" id="main-app">
        <!-- 헤더 -->
        <header class="app-header">
            <div class="header-left">
                <div>
                    <h1 class="app-title">Personal Color Pro</h1>
                    <div class="current-customer" id="current-customer">고객을 선택해주세요</div>
                </div>
            </div>
            
            <div class="header-right">
                <button id="customer-management" class="header-btn" title="고객 관리">
                    👥 고객 관리
                </button>
                
                <button id="settings-btn" class="header-btn" title="설정">
                    ⚙️ 설정
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 진단 모드 선택 -->
            <section class="diagnosis-mode-selection" id="mode-selection">
                <h2>진단 모드를 선택하세요</h2>
                
                <div class="mode-cards">
                    <div class="mode-card" data-mode="ai_photo" tabindex="0">
                        <div class="mode-icon">🤖</div>
                        <h3>AI 사진 분석</h3>
                        <p>스마트폰으로 간편하게<br>5-7분 소요</p>
                        <div class="mode-accuracy">정확도: 85%</div>
                        <button class="mode-select-btn">선택</button>
                    </div>
                    
                    <div class="mode-card" data-mode="draping" tabindex="0">
                        <div class="mode-icon">🎨</div>
                        <h3>전문가 드레이핑</h3>
                        <p>색상 천을 활용한 정밀 진단<br>15-20분 소요</p>
                        <div class="mode-accuracy">정확도: 95%</div>
                        <button class="mode-select-btn">선택</button>
                    </div>
                    
                    <div class="mode-card" data-mode="hybrid" tabindex="0">
                        <div class="mode-icon">⚡</div>
                        <h3>하이브리드</h3>
                        <p>AI + 전문가 검증<br>10-15분 소요</p>
                        <div class="mode-accuracy">정확도: 98%</div>
                        <button class="mode-select-btn recommended">추천</button>
                    </div>
                </div>
            </section>

            <!-- 진단 영역 (동적으로 표시) -->
            <section class="diagnosis-area" id="diagnosis-area">
                <div class="diagnosis-container">
                    <!-- 여기에 선택된 모드에 따라 컨텐츠가 동적으로 로드됩니다 -->
                </div>
            </section>

            <!-- 결과 영역 (동적으로 표시) -->
            <section class="diagnosis-result" id="diagnosis-result">
                <div class="result-container">
                    <!-- 여기에 진단 결과가 동적으로 표시됩니다 -->
                </div>
            </section>
        </main>

        <!-- 사이드바 (고객 관리) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>고객 관리</h3>
                <button class="close-sidebar" id="close-sidebar">✕</button>
            </div>
            
            <div class="sidebar-content">
                <div class="customer-search">
                    <input type="text" placeholder="고객 검색..." id="customer-search">
                </div>
                
                <div class="customer-list" id="customer-list">
                    <!-- 동적으로 생성됨 -->
                </div>
                
                <button id="add-customer" class="header-btn" style="width: 100%; justify-content: center;">
                    ➕ 새 고객 추가
                </button>
            </div>
        </aside>
    </div>

    <!-- 에러/성공 메시지 컨테이너 -->
    <div id="toast-container"></div>

    <!-- 모달 컨테이너 -->
    <div id="modal-container"></div>

    <!-- JavaScript 시작 -->
    <script>
        // 전역 설정
        window.PersonalColorApp = {
            version: '1.0.0',
            buildTime: new Date().toISOString(),
            isLoaded: false,
            currentMode: null,
            customer: null,
            diagnosis: null
        };

        // 로딩 관리자
        class LoadingManager {
            constructor() {
                this.currentProgress = 0;
                this.currentStep = 0;
                this.steps = [
                    { id: 'step-config', message: '설정 로드 중...', weight: 10 },
                    { id: 'step-modules', message: '모듈 로드 중...', weight: 40 },
                    { id: 'step-ai', message: 'AI 시스템 준비 중...', weight: 30 },
                    { id: 'step-ui', message: 'UI 초기화 중...', weight: 20 }
                ];
                this.isComplete = false;
            }

            updateProgress(percentage, message) {
                this.currentProgress = Math.min(100, Math.max(0, percentage));
                
                const progressBar = document.getElementById('loading-progress');
                const messageEl = document.getElementById('loading-message');
                
                if (progressBar) {
                    progressBar.style.width = this.currentProgress + '%';
                }
                
                if (messageEl && message) {
                    messageEl.textContent = message;
                }
            }

            updateStep(stepId, status, customMessage) {
                const step = document.getElementById(stepId);
                if (!step) return;

                const stepData = this.steps.find(s => s.id === stepId);
                const message = customMessage || stepData?.message || '처리 중...';
                
                const icon = status === 'complete' ? '✅' : 
                            status === 'error' ? '❌' : 
                            status === 'active' ? '⏳' : '⏳';
                
                step.textContent = `${icon} ${message}`;
                
                if (status === 'active') {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }

                // 진행률 자동 업데이트
                if (status === 'complete') {
                    const stepIndex = this.steps.findIndex(s => s.id === stepId);
                    let progress = 0;
                    for (let i = 0; i <= stepIndex; i++) {
                        progress += this.steps[i].weight;
                    }
                    this.updateProgress(progress);
                }
            }

            complete() {
                if (this.isComplete) return;
                this.isComplete = true;
                
                this.updateProgress(100, '준비 완료!');
                
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    const mainApp = document.getElementById('main-app');
                    mainApp.style.display = 'block';
                    mainApp.classList.add('loaded');
                    window.PersonalColorApp.isLoaded = true;
                    
                    // 로딩 완료 이벤트 발생
                    window.dispatchEvent(new CustomEvent('appLoaded'));
                }, 300);
            }

            error(stepId, errorMessage) {
                this.updateStep(stepId, 'error', errorMessage || '오류 발생');
                
                setTimeout(() => {
                    document.getElementById('loading-message').innerHTML = 
                        '<div class="error-message">로딩 중 오류가 발생했습니다. 페이지를 새로고침해주세요.</div>';
                }, 500);
            }
        }

        // 전역 로딩 관리자 생성
        window.loadingManager = new LoadingManager();

        // 에러 처리
        window.addEventListener('error', (e) => {
            console.error('전역 에러:', e.error);
            
            if (!window.PersonalColorApp.isLoaded) {
                window.loadingManager.error('step-ui', '초기화 오류');
            }
        });

        // 기본 이벤트 리스너들
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ DOM 로드 완료');
            
            // 진단 모드 카드 이벤트
            document.querySelectorAll('.mode-card').forEach(card => {
                card.addEventListener('click', () => {
                    const mode = card.getAttribute('data-mode');
                    console.log(`모드 선택: ${mode}`);
                    
                    // 여기서 실제 모드 전환 로직 구현
                    window.PersonalColorApp.currentMode = mode;
                    
                    // 성공 메시지 표시 (임시)
                    showMessage(`${mode} 모드가 선택되었습니다.`, 'success');
                });
            });

            // 헤더 버튼들
            document.getElementById('customer-management')?.addEventListener('click', () => {
                toggleSidebar();
            });

            document.getElementById('settings-btn')?.addEventListener('click', () => {
                showMessage('설정 기능은 준비 중입니다.', 'info');
            });

            document.getElementById('close-sidebar')?.addEventListener('click', () => {
                toggleSidebar(false);
            });
        });

        // 유틸리티 함수들
        function showMessage(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `${type}-message`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: fadeInUp 0.3s ease-out;
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function toggleSidebar(show) {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;

            if (show === undefined) {
                show = sidebar.style.display === 'none';
            }

            sidebar.style.display = show ? 'block' : 'none';
        }

        // 앱 로딩 시뮬레이션
        function startLoadingSequence() {
            console.log('🚀 Personal Color Pro 시작');
            
            // 1단계: 설정 로드
            window.loadingManager.updateStep('step-config', 'active');
            setTimeout(() => {
                window.loadingManager.updateStep('step-config', 'complete', '설정 로드 완료');
                
                // 2단계: 모듈 로드
                window.loadingManager.updateStep('step-modules', 'active');
                setTimeout(() => {
                    window.loadingManager.updateStep('step-modules', 'complete', '모듈 로드 완료');
                    
                    // 3단계: AI 시스템
                    window.loadingManager.updateStep('step-ai', 'active');
                    setTimeout(() => {
                        window.loadingManager.updateStep('step-ai', 'complete', 'AI 시스템 준비 완료');
                        
                        // 4단계: UI 초기화
                        window.loadingManager.updateStep('step-ui', 'active');
                        setTimeout(() => {
                            window.loadingManager.updateStep('step-ui', 'complete', 'UI 초기화 완료');
                            
                            // 로딩 완료
                            setTimeout(() => {
                                window.loadingManager.complete();
                                console.log('🎉 Personal Color Pro 로딩 완료!');
                            }, 300);
                        }, 800);
                    }, 600);
                }, 1000);
            }, 500);
        }

        // 로딩 시작
        startLoadingSequence();
    </script>

    <!-- PWA 서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ SW 등록 성공');
                    })
                    .catch(error => {
                        console.log('⚠️ SW 등록 실패:', error);
                    });
            });
        }
    </script>

    <!-- 외부 스크립트들 (비동기 로드) -->
    <script>
        // 앱 로딩 완료 후 추가 스크립트들 로드
        window.addEventListener('appLoaded', () => {
            console.log('📦 추가 모듈들 로딩 시작');
            
            // 중요하지 않은 스크립트들은 지연 로드
            const scripts = [
                'js/config.js',
                'js/utils/validation.js',
                'js/utils/performance.js',
                'js/utils/analytics.js'
            ];
            
            scripts.forEach((src, index) => {
                setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = true;
                    script.onerror = () => console.warn(`스크립트 로드 실패: ${src}`);
                    document.head.appendChild(script);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
