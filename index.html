<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학적 퍼스널컬러 진단 시스템</title>
    <meta name="description" content="Munsell 색체계와 Von Kries 이론 기반의 전문가급 퍼스널컬러 진단 시스템">
    <meta name="keywords" content="퍼스널컬러, 색상진단, 드래이핑, Munsell, 한국형 특화">
    
    <!-- Open Graph -->
    <meta property="og:title" content="과학적 퍼스널컬러 진단 시스템">
    <meta property="og:description" content="92% 정확도의 전문가급 색상 진단">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/og-image.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/app.js" as="script">
    
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#8b5cf6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="퍼스널컬러 진단">
    
    <!-- Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spring': '#FFD700',
                        'summer': '#87CEEB',
                        'autumn': '#D2691E',
                        'winter': '#4169E1'
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'pulse-soft': 'pulseSoft 2s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-blue-50 min-h-screen antialiased">
    <!-- 로딩 화면 -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50" aria-hidden="true">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-purple-200 border-t-purple-600 mx-auto mb-4"></div>
            <p class="text-gray-600 text-lg font-medium">시스템 초기화 중...</p>
            <p class="text-gray-400 text-sm mt-2">잠시만 기다려주세요</p>
        </div>
    </div>

    <!-- 메인 애플리케이션 -->
    <div id="app" class="min-h-screen w-full" style="display: none;">
        <!-- 접근성을 위한 스킵 링크 -->
        <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-purple-600 text-white px-4 py-2 rounded-md z-50">
            메인 콘텐츠로 건너뛰기
        </a>

        <!-- 헤더 -->
        <header class="w-full" role="banner">
            <div class="container mx-auto px-4 py-8">
                <div class="text-center mb-12">
                    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6">
                        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-800 leading-tight">
                            과학적 퍼스널컬러 진단
                        </h1>
                        <button id="manual-btn" 
                                class="bg-blue-100 text-blue-700 px-6 py-3 rounded-lg hover:bg-blue-200 transition-all duration-200 flex items-center gap-2 font-medium shadow-sm hover:shadow-md touch-target"
                                onclick="showExpertManual()"
                                aria-label="전문가 매뉴얼 보기">
                            <span class="text-lg" aria-hidden="true">📖</span>
                            <span class="text-sm md:text-base">설명서 보기</span>
                        </button>
                    </div>
                    
                    <p class="text-lg md:text-xl text-gray-600 mb-6 font-light">
                        Munsell 색체계 • Sci\ART 방법론 • Von Kries 이론 기반
                    </p>
                    
                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 rounded-2xl p-6 inline-block">
                        <div class="flex flex-wrap justify-center items-center gap-6 text-sm md:text-base">
                            <div class="flex items-center gap-2">
                                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full font-medium">92% 정확도</span>
                                <span class="text-gray-600">전문가급</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium">3단계 분석</span>
                                <span class="text-gray-600">체계적</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-medium">12계절</span>
                                <span class="text-gray-600">한국형</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="container mx-auto px-4 pb-24" role="main">
            <!-- 단계별 콘텐츠가 동적으로 생성됩니다 -->
            <div id="step-content" class="w-full">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </main>

        <!-- 하단 네비게이션 (모바일 최적화) -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 safe-area-pb z-40" role="navigation" aria-label="네비게이션">
            <div class="flex justify-center items-center p-4 gap-4">
                <!-- 뒤로가기 버튼 -->
                <button id="thumbBackBtn" 
                        onclick="goBack()" 
                        class="bg-gray-500 hover:bg-gray-600 text-white p-4 rounded-full shadow-lg transition-all duration-200 transform hover:scale-110 touch-target"
                        title="이전 단계"
                        aria-label="이전 단계로 돌아가기"
                        style="min-width: 64px; min-height: 64px;">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <!-- 홈 버튼 -->
                <button id="thumbHomeBtn" 
                        onclick="resetApp()" 
                        class="bg-gray-500 hover:bg-gray-600 text-white p-4 rounded-full shadow-lg transition-all duration-200 transform hover:scale-110 touch-target"
                        title="처음으로"
                        aria-label="처음 화면으로 돌아가기"
                        style="min-width: 64px; min-height: 64px;">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </div>

    <!-- 전체화면 드래이핑 모달 -->
    <div id="fullscreenModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="fullscreen-title">
        <!-- 동적으로 생성될 내용 -->
    </div>

    <!-- 전문가 매뉴얼 모달 -->
    <div id="expertManualModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true" aria-labelledby="manual-title">
        <!-- 동적으로 생성될 내용 -->
    </div>

    <!-- 오류 알림 -->
    <div id="errorNotification" class="fixed top-4 right-4 z-60 hidden" role="alert" aria-live="assertive">
        <!-- 동적으로 생성될 내용 -->
    </div>

    <!-- JavaScript 모듈들 (의존성 순서 중요!) -->
    <script>
        // 전역 설정과 에러 핸들링
        window.APP_CONFIG = {
            version: '2.0.0',
            environment: 'production',
            debug: false
        };
        
        // 간단한 색상 데이터 (의존성 해결을 위해 먼저 정의)
        window.SIMPLE_COLORS = {
            warm: [
                { name: '골든 옐로우', color: '#FFD700', munsell: '5Y 8/12', description: '따뜻한 황금색' },
                { name: '코랄 오렌지', color: '#FF7F50', munsell: '5YR 7/12', description: '산호색 오렌지' },
                { name: '피치', color: '#FFCBA4', munsell: '5YR 8/6', description: '복숭아색' },
                { name: '올리브', color: '#8FBC8F', munsell: '5GY 6/8', description: '따뜻한 올리브 그린' }
            ],
            cool: [
                { name: '아이시 핑크', color: '#FF1493', munsell: '5RP 6/14', description: '차가운 핑크' },
                { name: '로얄 블루', color: '#4169E1', munsell: '5PB 4/12', description: '깊은 파란색' },
                { name: '에메랄드', color: '#50C878', munsell: '5G 6/12', description: '청록색' },
                { name: '라벤더', color: '#E6E6FA', munsell: '5P 8/4', description: '연한 보라색' }
            ]
        };
        
        // 전역 함수들 (HTML에서 호출하는 함수들)
        function selectMode(mode) {
            if (window.app) {
                window.app.selectAnalysisMode(mode);
            }
        }
        
        function selectColor(step, type, colorName, colorData) {
            if (window.app) {
                window.app.selectColor(step, type, colorName, colorData);
            }
        }
        
        function goBack() {
            if (window.app) {
                window.app.goBack();
            }
        }
        
        function resetApp() {
            if (window.app) {
                window.app.resetApp();
            }
        }
        
        function exportToPDF() {
            if (window.app) {
                window.app.exportToPDF();
            }
        }
        
        function shareResults() {
            if (window.app) {
                window.app.shareResults();
            }
        }
        
        function showExpertManual() {
            if (window.ExpertManual && window.ExpertManual.show) {
                window.ExpertManual.show();
            }
        }
        
        function enterFullscreenDraping(colorData) {
            if (window.FullscreenDraping && window.FullscreenDraping.show) {
                window.FullscreenDraping.show(colorData);
            }
        }
        
        // 초기 상태 표시
        console.log('HTML 로딩 완료, JavaScript 모듈 로딩 시작');
        
        // 에러 핸들링
        window.addEventListener('error', function(e) {
            console.error('JavaScript 오류:', e.error);
            if (window.APP_CONFIG?.debug) {
                alert('오류가 발생했습니다: ' + e.message);
            }
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise 오류:', e.reason);
        });
    </script>

    <!-- 1. 데이터 모듈 먼저 로드 -->
    <script src="js/data/seasons.js"></script>
    <script src="js/data/drapingColors.js"></script>
    
    <!-- 2. 컴포넌트 모듈 로드 -->
    <script src="js/components/FullscreenDraping.js"></script>
    <script src="js/components/ExpertManual.js"></script>
    
    <!-- 3. 메인 애플리케이션 로드 -->
    <script src="js/app.js"></script>

    <!-- PWA Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
